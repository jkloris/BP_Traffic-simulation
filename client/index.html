<!DOCTYPE html>
<html lang="en">

<head>
  <title>Network Simulation</title>
  <!-- <script type="text/javascript" src="../paper/dist/paper-full.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js" integrity="sha512-aynD23S+9Gh4yQTSbLc7cNripGLEs2YEuc9+XaOM+wKgt7q/1D4G0aXFSNAZ/xAsTOZB+YLrzLthy/g80c9Gqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.clean.js" integrity="sha512-JM6XffVbM+wuepAehrD72xhZy6YhOcacUrLD6sJCGg9oknROkI/+NN+zsqNg1cnllkvFlqFC5QXbMHEZfynywQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="two.js/build/two.min.js"></script>
  <script src="two.js/extras/js/zui.js"></script>
</head>

<body>
  <div id="optionMenu" style="height: 10vh;">

    <button id="startButton"
      style="margin: 5px; background-color: rgb(98, 0, 255);  width: 5em; text-align: center; color: wheat;"> Start
    </button>
    <button id="restartButton"
      style="margin: 5px; background-color: rgb(176, 12, 39); visibility: inherit; width: 5em; text-align: center; color: wheat;">
      Restart </button>
    <button id="pauseButton"
      style="margin: 5px; background-color: rgb(176, 102, 12); visibility: inherit; width: 5em; text-align: center; color: wheat;">
      Pause </button>
    <button id="playButton"
      style="margin: 5px; background-color: rgb(15, 176, 12); visibility: inherit; width: 5em; text-align: center; color: wheat;">
      Play </button>

      
     

    <!-- <div class="slidecontainer"> -->
      <input id="speedSlider" type="range" value="30" min="1" max="200"
        oninput="this.nextElementSibling.value = this.value">
      <output>30</output> ms/frame
      <button id="setSpeedButton"> Set Speed</button>
      
      <div style="width: 20px; display: inline-block;"></div>

      <input id="scaleSlider" type="range" value="1" min="1" max="5"
        oninput="this.nextElementSibling.value = this.value">
      <output>1</output>x
      <button id="setScaleButton"> Set Traffic scale</button>
    <!-- </div> -->
    <div>

      <select name="" id="scenarios">
        <option value="demoAAA">demoAAA</option>
        <option value="pezinok">pezinok</option>
      </select>
    </div>
      
  </div>

  <div id="board" class="board" style="background-color: rgb(194, 194, 194);  width: 100%; height:85vh;"></div>
  <!-- <canvas id="myCanvas" style="background-color: gray; height: 90vh; width: 90vw;;" resize></canvas> -->

  <script src="./two/twotest.js"></script>
  <script src="network.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
