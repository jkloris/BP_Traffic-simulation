<!DOCTYPE html>
<html lang="en">

<head>
  <title>Network Simulation</title>
  <!-- <script type="text/javascript" src="../paper/dist/paper-full.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js" integrity="sha512-aynD23S+9Gh4yQTSbLc7cNripGLEs2YEuc9+XaOM+wKgt7q/1D4G0aXFSNAZ/xAsTOZB+YLrzLthy/g80c9Gqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.clean.js" integrity="sha512-JM6XffVbM+wuepAehrD72xhZy6YhOcacUrLD6sJCGg9oknROkI/+NN+zsqNg1cnllkvFlqFC5QXbMHEZfynywQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script src="two.js/build/two.min.js"></script>
    <script src="two.js/extras/js/zui.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/popup.css">
</head>

<body>
    <div id="optionMenu">
        <div class="inlineBlock">

                    <button class="menuButton" id="startButton"> Start</button>
                    <div id="scenarioBlock">
                        <p>Choose Simulation Scenario</p>
                        <select name="" id="scenarios">
                            <option value="pezinok">Pezinok</option>
                            <option value="demoAAA">demoAAA</option>
                        </select>
                    </div>
                    <button class="menuButton" id="endButton"> End </button>
                    <button class="menuButton" id="pauseButton"> Pause </button>
                    <button class="menuButton" id="playButton"> Play </button>
                    </div>

        <div class="slider">
            <div class="verticalCenter">

                <div class="block"> Simulation Speed</div>
                <input id="speedSlider" type="range" value="30" min="1" max="200">
                <!-- <button title="Set simulation speed. Higher number mean simulation is slower." id="setSpeedButton"><span
                        class="material-symbols-outlined"> check</span> </button> -->
                <div>
                    <output id="speedSliderOut">30</output> ms/frame
                </div>
            </div>
        </div>

        <div class="slider">
            <div class="verticalCenter">
                <div class="block"> Traffic scaling</div>
                <input id="scaleSlider" type="range" value="1" min="1" max="5">
                <!-- <button title="Scale traffic density in the network." id="setScaleButton"><span
                                        class="material-symbols-outlined">check</span></button> -->
                <div>
                    <output id="scaleSliderOut">1</output>&times;
                </div>
            </div>
            </div>
        
    </div>

    <input type="checkbox" id="optionsClose" class="close"></input>
    <label for="optionsClose" class="iconClose"></label>
    <div id="board"></div>
    <nav id="options">
        <div id="vehicleOptions">
    
            <h2>Vehicle Options</h2>
            <p>ID:432423</p>
            <button id="followVehicleBtn">Follow</button>
            <button id="centerVehicleBtn">Center</button>
            <button id="stopVehicleBtn">Stop</button>
            <button id="resumeVehicleBtn">Resume</button>
            <button id="deselectVehicleBtn">Deselect</button>
        </div>
        <div id="tLightOptions">
            <h2> Traffic Light Options</h2>
            <button>Center</button>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>State</th>
                            <th>Duration (s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>gggg</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>rrrrr</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>rrgg</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>ryyy</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>yygg</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <button>Save Edit</button>
            <button>Add Status</button>
            <button>Remove Status</button>
            <button>Deselect</button>

        </div>
    </nav>

    <div id="modal">
        <div id="loading">Loading Simulation...</div>
    </div>


    <script> let main = null</script>
    <script src="view.js"></script>
    <script src="vehicles.js"></script>
    <script src="vehicleMng.js"></script>
    <script src="network.js"></script>
    <script src="popup.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
