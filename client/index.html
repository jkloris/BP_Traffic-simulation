<!DOCTYPE html>
<html lang="en">

<head>
  <title>Network Simulation</title>
  <!-- <script type="text/javascript" src="../paper/dist/paper-full.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js" integrity="sha512-aynD23S+9Gh4yQTSbLc7cNripGLEs2YEuc9+XaOM+wKgt7q/1D4G0aXFSNAZ/xAsTOZB+YLrzLthy/g80c9Gqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.clean.js" integrity="sha512-JM6XffVbM+wuepAehrD72xhZy6YhOcacUrLD6sJCGg9oknROkI/+NN+zsqNg1cnllkvFlqFC5QXbMHEZfynywQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script src="two.js/build/two.min.js"></script>
    <script src="two.js/extras/js/zui.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/popup.css">
</head>

<body>
    <div id="optionMenu">
        <div class="inlineBlock">

                    <button class="menuButton" id="startButton"> Start</button>
                    <div id="scenarioBlock">
                        <p>Choose Simulation Scenario</p>
                        <select name="" id="scenarios">
                            <option value="pezinok">Pezinok</option>
                            <option value="demoAAA">demoAAA</option>
                            <option value="upload">Custom Scenario</option>
                        </select>
                    </div>
                  
                    <button class="menuButton hidden" id="endButton"> End </button>
                    <button class="menuButton hidden" id="pauseButton"> Pause </button>
                    <button class="menuButton hidden" id="playButton"> Play </button>
                    </div>
                <div class="inlineBlock" >
                    <div id="uploadInputs">

                        <label for="uploadnetInput" title="Choose .net.xml file for custom scenario" >.net.xml file</label>
                        <input type="file" id="uploadnetInput" name="uploadnetInput" class="hidden">
                        <label for="uploadtripsInput" title="Choose .trips.xml file for custom scenario">.trips.xml file</label>
                        <input type="file" id="uploadtripsInput" name="uploadtripsInput" class="hidden">
                    </div>
                </div>
        <div class="slider  hidden">
            <div class="verticalCenter ">

                <div class="block"> Simulation Speed</div>
                <input id="speedSlider" type="range" value="120" min="1" max="200">
                <!-- <button title="Set simulation speed. Higher number mean simulation is slower." id="setSpeedButton"><span
                        class="material-symbols-outlined"> check</span> </button> -->
                <div>
                    <output id="speedSliderOut"> 120</output> 
                </div>
            </div>
        </div>

        <div class="slider  hidden">
            <div class="verticalCenter">
                <div class="block"> Traffic scaling</div>
                <input id="scaleSlider" type="range" value="1" min="1" max="5">
                <!-- <button title="Scale traffic density in the network." id="setScaleButton"><span
                                        class="material-symbols-outlined">check</span></button> -->
                <div>
                    <output id="scaleSliderOut">1</output>&times;
                </div>
            </div>
            </div>
        
    </div>

    <input type="checkbox" id="optionsClose" class="close"></input>
    <label for="optionsClose" class="iconClose"></label>
    <div id="board"></div>
    <nav id="options">
        
        <div id="vehicleOptions">
    
            <h2>Vehicle Options</h2>
            <div>

                <span>ID: </span>
                <span id="vehicleOptionId"></span>
            </div>
            
            <div>
                <span>Selected path: </span>
                <span id="vehicleOptionsPath"></span>
            </div>
            <button title="Tries to find a route to the selected path." id="newDestVehicleBtn" class="hidden">Set new destination</button>
            <button id="followVehicleBtn">Follow</button>
            <button id="centerVehicleBtn">Center</button>
            <button id="stopVehicleBtn">Stop</button>
            <button id="resumeVehicleBtn">Resume</button>
            <button id="deselectVehicleBtn">Deselect</button>
        </div>

        <div id="tLightOptions">
            <h2> Traffic Light Options</h2>
            <div>
                <span>Type: </span>
                <span id="logicType">Actuated</span>
            </div>
            <button id="tlightCenterBtn">Center</button>
            <div id="tlightTableContainer">
                <table id="tlightTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th title="g = Green, y = Yellow, r = Red">State</th>
                            <th title="..in seconds">Duration</th>
                        </tr>
                    </thead>
                    <tbody id="tlightTableBody">
                    </tbody>
                </table>
            </div>
            <button id="setStateTLightBtn">Set State</button>
            <button id="resetTLightBtn">Reset Program</button>
            <input id="statusInput" type="text" placeholder="status">
            <input id="durationInput" min="1" type="number" placeholder="duration">
        
            <button id="saveStateTLightBtn">Save Edit</button>
            <button id="addStateTLightBtn" title="Does not work with 'Actuated' type">Add State</button>
            <button id="removeStatusTLightBtn" title="Does not work with 'Actuated'">Remove State</button>
            <!-- <button id="deselectTLightBtn">Deselect</button> -->

        </div>

        <div id="pathOptions">
            <h2>Path Options</h2>
            <div >
                <span>ID: </span>
                <span id="pathId">xxxx</span>
            </div>
            <div>
                <span>Street name: </span>
                <span id="pathStreetName">aAsa sas asAS</span>
            </div>
            <div>
                <span>Max Speed(km/h): </span>
                <span id="pathMaxSpeed">33</span>
            </div>
            <div>
                <span>Average Speed(km/h): </span>
                <span id="pathAvgSpeed">32</span>
            </div>

            <input type="number"  min=1 placeholder="New max speed" name="maxspeed" id="pathMaxSpeedInput">
            <button id="pathMaxSpeedBtn">Set max speed</button>
            <button id="pathCenterBtn">Center</button>
            <button id="pathDeselectBtn">Deselect</button>
        </div>
    </nav>

    <div id="modal">
        <div id="loading">Loading Simulation...</div>
    </div>


    <script> let main = null</script>
    <script src="view.js"></script>
    <script src="vehicles.js"></script>
    <script src="tLightMng.js"></script>
    <script src="vehicleMng.js"></script>
    <script src="pathMng.js"></script>
    <script src="network.js"></script>
    <script src="popup.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
