<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network Simulation</title>
    <!-- <script type="text/javascript" src="../paper/dist/paper-full.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js" integrity="sha512-aynD23S+9Gh4yQTSbLc7cNripGLEs2YEuc9+XaOM+wKgt7q/1D4G0aXFSNAZ/xAsTOZB+YLrzLthy/g80c9Gqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.js" integrity="sha512-W0ockU9uJb2FKECn272Xuyj3y0Uzb5ozzkyLMZli+ETNgra6BGzwBng+8xkNoSab5TOiaZkaByAj5Wn7kcFNCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="startButton" class="startButton" style="margin: 5px; background-color: rgb(98, 0, 255);  width: 5em; text-align: center; color: wheat;"> Start </div>
    <div id="pauseButton" class="button" style="margin: 5px; background-color: rgb(176, 102, 12); visibility: inherit; width: 5em; text-align: center; color: wheat;"> Pause </div>
    <div id="playButton" class="button" style="margin: 5px; background-color: rgb(15, 176, 12); visibility: inherit; width: 5em; text-align: center; color: wheat;"> Play </div>
    
    <div class="slidecontainer">
      <input id="speedSlider" type="range" value="30" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
      <output>30</output>
      <button id="setSpeedButton"> Set Speed</button>
    </div>


    <div style=" height: 100vh; width: 95vw;">
      <div id="board" class="board" style="background-color: white; height: 100%; width: 100%;"></div>
    </div>
    <!-- <canvas id="myCanvas" style="background-color: gray; height: 90vh; width: 90vw;;" resize></canvas> -->
    
    <script src="../two/twotest.js"></script>
    <script src="network.js" ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
